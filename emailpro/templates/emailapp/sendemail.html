{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Registration</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <label>Username</label>
        <input type="'text" class="form-control" name="u">
        <label>Password</label>
        <input type="password" class="form-control" name="p">
        <label>Email</label>
        <input type="email" class="form-control" name="e">
        <br>
        <input type="submit" value="LOGIN" class="btn btn-success btn-lg">
        <input type="reset" value="RESET" class="btn btn-warning btn-lg">
    </form>
{% endblock %}
